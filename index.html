<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Four Game</title>

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <header>
        
    </header>
    <main>
        <section class="game-board">
            <div class="columns">
                <div class="cells" data-x="0" data-y="0"></div>
                <div class="cells" data-x="0" data-y="1"></div>
                <div class="cells" data-x="0" data-y="2"></div>
                <div class="cells" data-x="0" data-y="3"></div>
                <div class="cells" data-x="0" data-y="4"></div>
                <div class="cells" data-x="0" data-y="5"></div>
            </div>
            <div class="columns">
                <div class="cells" data-x="1" data-y="0"></div>
                <div class="cells" data-x="1" data-y="1"></div>
                <div class="cells" data-x="1" data-y="2"></div>
                <div class="cells" data-x="1" data-y="3"></div>
                <div class="cells" data-x="1" data-y="4"></div>
                <div class="cells" data-x="1" data-y="5"></div>
            </div>
            <div class="columns">
                <div class="cells" data-x="2" data-y="0"></div>
                <div class="cells" data-x="2" data-y="1"></div>
                <div class="cells" data-x="2" data-y="2"></div>
                <div class="cells" data-x="2" data-y="3"></div>
                <div class="cells" data-x="2" data-y="4"></div>
                <div class="cells" data-x="2" data-y="5"></div>
            </div>
            <div class="columns">
                <div class="cells" data-x="3" data-y="0"></div>
                <div class="cells" data-x="3" data-y="1"></div>
                <div class="cells" data-x="3" data-y="2"></div>
                <div class="cells" data-x="3" data-y="3"></div>
                <div class="cells" data-x="3" data-y="4"></div>
                <div class="cells" data-x="3" data-y="5"></div>
            </div>
            <div class="columns">
                <div class="cells" data-x="4" data-y="0"></div>
                <div class="cells" data-x="4" data-y="1"></div>
                <div class="cells" data-x="4" data-y="2"></div>
                <div class="cells" data-x="4" data-y="3"></div>
                <div class="cells" data-x="4" data-y="4"></div>
                <div class="cells" data-x="4" data-y="5"></div>
            </div>
            <div class="columns">
                <div class="cells" data-x="5" data-y="0"></div>
                <div class="cells" data-x="5" data-y="1"></div>
                <div class="cells" data-x="5" data-y="2"></div>
                <div class="cells" data-x="5" data-y="3"></div>
                <div class="cells" data-x="5" data-y="4"></div>
                <div class="cells" data-x="5" data-y="5"></div>
            </div>
            <div class="columns">
                <div class="cells" data-x="6" data-y="0"></div>
                <div class="cells" data-x="6" data-y="1"></div>
                <div class="cells" data-x="6" data-y="2"></div>
                <div class="cells" data-x="6" data-y="3"></div>
                <div class="cells" data-x="6" data-y="4"></div>
                <div class="cells" data-x="6" data-y="5"></div>
            </div>
    </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
